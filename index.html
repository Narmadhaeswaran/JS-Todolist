<html>
  <head>
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="main">
    <div class="container">
      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text" placeholder="Add items..">
        <button>Add</button>
      </p>
      
      <h3>Packed products</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label>Tooth paste</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label>Shampoo</label>
          <input type="text" value="Shampoo">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        
      </ul>
      
      <h3>Delivered products</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Perfume</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>
  </div>

    

    <script type="text/javascript" src="todojs.js"></script>

  </body>
</html>
